{% extends "base.html" %}
{% load static %}

{% block content %}
    <h1>Add {{ item }}</h1>
    {% if errors %}
        <span style = "color:red">{{ errors }}</span>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-info">Save</button>
    </form>
{% endblock %}
