{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Добавление {{ item }}</h1>
    {% if errors %}
        <span style = "color:red">{{ errors }}</span>
    {% endif %}

    <form method="post">
        {% csrf_token %}
<!--        {{ form.as_p }}-->
        {{ form|crispy}}
        <button type="submit" class="btn btn-info">Сохранить</button>
    </form>
{% endblock %}
